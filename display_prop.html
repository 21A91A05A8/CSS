<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			background-color: lightblue;
			display: inline;
		}
		span{
			background-color: lightgreen;
			display: block;
		}
		.a{
			height: 300px;
			width: 300px;
			border: 2px solid red;
			display: none;
			float: left;
		}
		.b{
			height: 300px;
			width: 300px;
			border: 2px solid red;
			visibility: hidden;
			float: left;
		}
		.c{
			height: 300px;
			width: 300px;
			border: 2px solid red;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Technical hub</h1>
	<span>THub</span>
	<div class="a"></div><br>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>

<!-- display:inline,block
display:none--it will remove it from webpage
visibility:hidden---it is hidden the content but space remains as it is.-->
