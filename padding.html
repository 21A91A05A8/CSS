<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in css</title>
	<style type="text/css">
		h1{
			border: 2px solid red;
			background-color: lightyellow;
			padding:30px;
		}
		p{
			border:3px solid green;
			background-color: lightyellow;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<p>Aditya Engineering College</p>
</body>
</html>
<!-- padding used to create space inside of the html element. -->
