<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.a{
			background: red;
			width: 200px;
			height: 200px;
			padding-left: 60px;
			padding-top: 90px;
			margin:5px;
			float: left;
		}
		.b{
			background: green;
			width: 200px;
			height: 200px;
			padding-left: 60px;
			padding-top: 90px;
			box-sizing: border-box;
			margin:5px;
			float: left;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="a">Content1</div>
	<div class="b">Content2</div>
</body>
</html>
